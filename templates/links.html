{% url "insert_words" as insert_words %}
{% url "paragraph_check" as paragraph_check %}


{% if request.path == paragraph_check %}
	<span> Paragraph Check </span>
{% else %}
	<a class="btn btn-link" title="Go to Paragraph Check Page" href="{% url 'paragraph_check' %}"> Paragraph Check </a>
{% endif %}

{% if request.path == insert_words %}

{% else %}

{% endif %}
